<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Crazy #9</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>9</text></svg>"></link>

</head>
<body>
  <h1>Crazy Numnber Nine</h1>
  <div class="container">
<div class="section-1">
  <div class="info info1">
    <p>Enter a number to multiply by nine.</p>
  </div>
<div class="inputGroup">
  <input type="text" name="userNum" class="box" id="userNum" maxlength="9" size="17" pattern="^[1-9]\d*$" oninput="validity.valid||(value='')" placeholder="Enter a number"> &times; 9
    <button id="firstButton" onclick="timesNine()" disabled>=</button> 
    <!--<label for="userNum">Enter a number</label>-->
    <span id="numResult" name="numResult"></span>
</div>
</div>
<div class="section-2">
  <div class="info info2">
<p>Add the individual digits of the resulting product.</p>
</div>
<div class="sumDigi">
  <p id="tree1"></p>
  <div class="info info3">
    <p>Keep summing the digits until you get a one-digit number.</p>
  </div>

    <p id="digitsBtn"><span>Sum of Digits</span>
      <button id="sumButton" onclick="sumOfDigits()" disabled>=</button>
      <span id="sumResult" name="sumResult" value="0"></span></p>
</div>
</div>

  <div class="section-3">
    <div class="info info4">
      <p>The digits will allways add up to nine.</p>
        </div>
  

<div class="section-4">
  <button class="magicButton" id="magicButton" onclick="treeResult4()" disabled>View Sums</button>
<div class="treeOnly">
  <p id="tree3"></p>
  <p id="tree3-1"></p>
  <p id="tree4"></p>
</div>
  </div>
</div>
<div class="reset">
  <button id="resetBtn" onclick="reset()" disabled>Reset</button>
</div>  
<footer>Inspired by <a href="https://youtu.be/Q53GmMCqmAM" target="_blank">Square One: Nine Nine Nine</a></footer>
  </div>
  
 
    <script type="text/javascript" src="scripts.js">
</script>

</body>
</html>
